name: ğŸ›¡ï¸ LANCELOTT CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: "Deployment environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - production

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"
  FIREBASE_PROJECT_ID: "lancelott-z9dko"

jobs:
  # ============================================================================
  # Code Quality and Testing
  # ============================================================================
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ”§ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov black flake8 mypy

      - name: ğŸ¨ Code Formatting Check
        run: |
          black --check --diff .

      - name: ğŸ” Linting
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ğŸ” Type Checking
        run: |
          mypy . --ignore-missing-imports --no-strict-optional

      - name: ğŸ§ª Run Tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Bandit Security Scan
        uses: securecodewarrior/github-action-bandit@v1.0.1
        with:
          scan_path: "."

      - name: ğŸ” Run Safety Check
        run: |
          pip install safety
          safety check --json --output safety-report.json || true

      - name: ğŸ“‹ SARIF Security Report
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_PYLINT: false
          VALIDATE_PYTHON_FLAKE8: false

  # ============================================================================
  # Build Application
  # ============================================================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r functions/requirements.txt

      - name: ğŸ“¦ Install Node.js Dependencies
        run: |
          npm install -g firebase-tools

      - name: ğŸ—ï¸ Build Frontend Assets
        run: |
          # Ensure dist directory exists
          mkdir -p dist

          # Copy static files
          cp -r static/* dist/ 2>/dev/null || true

          # Verify dashboard file exists
          ls -la dist/

      - name: ğŸ§ª Validate Firebase Configuration
        run: |
          firebase --version
          firebase projects:list --token "${{ secrets.FIREBASE_TOKEN }}" || echo "Token validation failed"

      - name: ğŸ“¦ Create Build Artifacts
        run: |
          tar -czf lancelott-build.tar.gz \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='.pytest_cache' \
            --exclude='.venv' \
            --exclude='node_modules' \
            .

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lancelott-build
          path: lancelott-build.tar.gz
          retention-days: 30

  # ============================================================================
  # Deploy to Firebase
  # ============================================================================
  deploy:
    name: ğŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    environment:
      name: ${{ github.event.inputs.deploy_environment || 'development' }}
      url: https://lancelott-z9dko.web.app

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: lancelott-build

      - name: ğŸ“‚ Extract Build
        run: |
          tar -xzf lancelott-build.tar.gz
          ls -la

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Firebase CLI
        run: |
          npm install -g firebase-tools
          firebase --version

      - name: ğŸ”‘ Configure Firebase Authentication
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/service-account.json"

      - name: ğŸ—ï¸ Prepare Functions
        run: |
          # Ensure functions directory structure
          mkdir -p functions

          # Install function dependencies
          cd functions
          pip install -r requirements.txt -t .
          cd ..

      - name: ğŸš€ Deploy to Firebase
        run: |
          firebase use ${{ env.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}"

          # Deploy Firestore rules and indexes
          firebase deploy --only firestore:rules --token "${{ secrets.FIREBASE_TOKEN }}"
          firebase deploy --only firestore:indexes --token "${{ secrets.FIREBASE_TOKEN }}"

          # Deploy Storage rules
          firebase deploy --only storage --token "${{ secrets.FIREBASE_TOKEN }}"

          # Deploy Functions
          firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}"

          # Deploy Hosting
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: ğŸ§ª Post-Deployment Tests
        run: |
          # Wait for deployment to propagate
          sleep 30

          # Test API health endpoint
          curl -f https://lancelott-z9dko.web.app/api/health || exit 1

          # Test Firebase Functions
          curl -f https://us-central1-lancelott-z9dko.cloudfunctions.net/health_check || exit 1

      - name: ğŸ“ Deployment Summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Hosting | âœ… Deployed | https://lancelott-z9dko.web.app |" >> $GITHUB_STEP_SUMMARY
          echo "| Functions | âœ… Deployed | https://us-central1-lancelott-z9dko.cloudfunctions.net |" >> $GITHUB_STEP_SUMMARY
          echo "| Firestore | âœ… Updated | Rules and indexes deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| Storage | âœ… Updated | Security rules deployed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ¯ Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Dashboard](https://lancelott-z9dko.web.app)" >> $GITHUB_STEP_SUMMARY
          echo "- [API Health](https://lancelott-z9dko.web.app/api/health)" >> $GITHUB_STEP_SUMMARY
          echo "- [Firebase Console](https://console.firebase.google.com/project/lancelott-z9dko)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Notification
  # ============================================================================
  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: ğŸ“¢ Deployment Notification
        if: success()
        run: |
          echo "ğŸ‰ LANCELOTT successfully deployed to Firebase!"
          echo "ğŸŒ Live at: https://lancelott-z9dko.web.app"

      - name: ğŸš¨ Failure Notification
        if: failure()
        run: |
          echo "âŒ LANCELOTT deployment failed!"
          echo "ğŸ“ Check the logs for details."
