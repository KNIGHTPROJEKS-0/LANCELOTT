# CliWrap Configuration
# .NET command line process wrapper settings

[general]
# CliWrap project path
project_path = "tools/CliWrap"

# Default timeout for command execution (seconds)
default_timeout = 30

# Maximum concurrent processes
max_concurrent = 5

# Enable verbose output
verbose = false

[dotnet]
# .NET SDK version requirement
min_version = "6.0"

# Target framework
target_framework = "net6.0"

# Build configuration (Debug, Release)
build_config = "Release"

[execution]
# Default working directory
default_workdir = "."

# Environment variables to inherit
inherit_env = true

# Additional environment variables
[execution.env]
DOTNET_CLI_TELEMETRY_OPTOUT = "1"
DOTNET_SKIP_FIRST_TIME_EXPERIENCE = "1"

[commands]
# Predefined command templates
[commands.security_tools]
nmap = {
    command = "nmap",
    default_args = ["-sV", "-sC"],
    description = "Network scanner"
}

feroxbuster = {
    command = "feroxbuster",
    default_args = ["-u"],
    description = "Content discovery"
}

python_tool = {
    command = "python3",
    default_args = [],
    description = "Python script execution"
}

[commands.system]
list_files = {
    command = "ls",
    default_args = ["-la"],
    description = "List directory contents"
}

check_process = {
    command = "ps",
    default_args = ["aux"],
    description = "List running processes"
}

[validation]
# Enable command validation
enable_validation = true

# Allowed commands (empty = allow all)
allowed_commands = []

# Blocked commands
blocked_commands = [
    "rm",
    "rmdir",
    "del",
    "format",
    "fdisk"
]

[output]
# Output format (json, text, xml)
format = "json"

# Save output to files
save_output = true

# Output directory
output_dir = "reports/cliwrap_output"

# Include timing information
include_timing = true

[logging]
# Log file path
log_file = "logs/cliwrap.log"

# Log level
log_level = "INFO"

# Log command executions
log_executions = true
