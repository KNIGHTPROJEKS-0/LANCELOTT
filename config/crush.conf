# Crush CLI File Manager Configuration
# Configuration for CERBERUS-FANGS LANCELOTT integration

[general]
# Crush binary path
binary_path = "tools/crush/crush"

# Framework API URL
framework_url = "http://localhost:7777"

# Default operation timeout (seconds)
default_timeout = 300

# Enable background task execution
background_execution = true

[orchestration]
# Default tools for quick access
quick_tools = [
    "nmap",
    "feroxbuster",
    "intel-scan",
    "argus",
    "sherlock"
]

# Tool execution order preferences
execution_order = [
    "intel-scan",  # Intelligence gathering first
    "nmap",        # Network discovery
    "feroxbuster", # Content discovery
    "argus",       # Web app scanning
    "sherlock"     # Username investigation
]

# Default orchestration options
default_options = {
    "verbose" = true,
    "save_output" = true,
    "output_dir" = "reports/crush_orchestration"
}

[file_manager]
# Directories to highlight in Crush
important_dirs = [
    "tools",
    "integrations",
    "config",
    "docs",
    "reports"
]

# File types to highlight
highlight_extensions = [
    ".py",
    ".json",
    ".yaml",
    ".md",
    ".sh",
    ".go"
]

[workflows]
# Default workflow directory
workflow_dir = "workflows"

# Predefined workflows
[workflows.reconnaissance]
name = "Full Reconnaissance"
tools = ["intel-scan", "nmap", "feroxbuster"]
description = "Complete reconnaissance workflow"

[workflows.web_assessment]
name = "Web Application Assessment"
tools = ["argus", "feroxbuster", "web-check"]
description = "Comprehensive web application security assessment"

[workflows.osint]
name = "OSINT Investigation"
tools = ["sherlock", "social-analyzer", "spiderfoot"]
description = "Open source intelligence gathering"

[api]
# API endpoints configuration
base_url = "http://localhost:7777/api/v1"

[api.endpoints]
crush = "/tools/crush"
orchestrate = "/tools/crush/orchestrate"
workflows = "/tools/crush/workflows"
status = "/integrations/status"
health = "/health"

[logging]
# Log file path
log_file = "logs/crush_orchestrator.log"

# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = "INFO"

# Enable console output
console_output = true

[security]
# Enable authentication for API calls
auth_enabled = true

# API key for framework authentication (Firebase Web API Key)
api_key = "AIzaSyD0RkGeip2f2rc29YSMHy5w6YeD-5VgriA"

# Enable SSL verification
ssl_verify = true

[ai]
# AI Model Configuration for Crush Intelligence
# Use Azure AI Foundry GPT-5-Nano for enhanced analysis
model_provider = "azure"
